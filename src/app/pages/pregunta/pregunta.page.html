<div class="heading ion-padding">
  <ion-header style="position: absolute; top: 0; left: 0;">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/" text="Atras"></ion-back-button>
      </ion-buttons>
      <ion-title>Recuperar contrase√±a</ion-title>
    </ion-toolbar>
  </ion-header>
</div>
<ion-content [fullscreen]="true">
  <br>
  <br>
  <div class="content-section ion-text-center ion-padding">
    <div class="content1">
      <ion-label class="ion-text-center">
        <h1>Responda la pregunta</h1>
        <p *ngIf="usuario">{{ usuario.preguntaSecreta }}</p>
      </ion-label>
    </div>
    <div class="content2">
      <ion-label>
        <form>
          <ion-item>
            <ion-label position="floating">Respuesta</ion-label>
            <ion-input [(ngModel)]="respuesta" name="respuesta" type="text"></ion-input>
          </ion-item>
          <br>
          <ion-button (click)="recuperarRespuesta()">Comprobar Respuesta</ion-button>
        </form>
      </ion-label>
      <ion-label>
        <br>
        <a routerLink="/ingreso">Iniciar sesion</a>
      </ion-label>
    </div>
  </div>
</ion-content>
