<ion-content>


  <ion-title class="ion-padding-top ion-text-center">
    <img src="assets/img/DUOC.jpg" alt="">
  </ion-title>


  <div class="ion-padding-vertical">


    <ion-card class="ion-text-center ion-padding-vertical">


      <ion-card-title class="ion-text-center">
        <ion-label>
          <h2>¡Bienvenido!</h2>
        </ion-label>
      </ion-card-title>


      <form>

        <ion-card-content>


          <ion-item>

            <ion-input name="correo" label="Correo" labelPlacement="floating" type="text"
              [(ngModel)]="correo"></ion-input>
          </ion-item>


          <ion-button shape="block" (click)="recuperar()">Recuperar contraseña</ion-button>

        </ion-card-content>
      </form>

      <ion-label>
        <br>
        <a routerLink="/ingreso">Iniciar sesion</a>
      </ion-label>

    </ion-card>
  </div>

</ion-content>
